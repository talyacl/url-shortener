<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form method="post">
            <label for="original_url">Enter URL:</label>
            <input type="url" name="original_url" required>
            <button type="submit">Shorten</button>
        </form>
        {% if short_url %}
            <div class="short-url">
                <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
